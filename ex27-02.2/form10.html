<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post">

        <p>
            <label for="iano">Em que anoo você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1920" max="2023" oninput="iidade.innerHTML = 2023 - Number(iano.value) ">
        </p>

        <label for="iidade">Sua idade é:</label>
        <output id="iidade"></output>

        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
