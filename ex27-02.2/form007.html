<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exempolo de Formulário</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="mg">Minas Gerais</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="sp">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="ma">Maranhão</option>
                    <option value="pe">Pernambuco</option>
                    <option value="rn">Rio Grande Do Norote</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="ilist">
                <datalist id="ilist">
                    <option>Administrador</option>
                    <option>Desenvolvedor</option>
                    <option>Enfermeira</option>
                    <option>Cozinheiro</option>
                    <option>Mecânico</option>
                </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="1" placeholder="sua mensagem"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    
    </form>
    
</body>
</html>
