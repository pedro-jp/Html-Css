<body>
    <main>
        <form action="login.php" method="post">
            <legend>Login</legend>
            <caption><p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p></caption>

            <div class="campo">
                <span class="material-symbols-outlined">person</span>
                <input type="email" name="email" id="iemal" required placeholder="   seu e-mail" autocomplete="email">
            </div>

            <div class="campo">
                <span class="material-symbols-outlined">vpn_key</span>
                <input type="password" name="senha" id="isenha" required placeholder="   sua senha" autocomplete="current-password">
            </div>

            <div class="campo3">
                <input id="entrar" type="submit" value="Entrar">
                
                <div class="esqueci">
                    <a id="esqueci" href="#">Esqueci a senha </a>
                    
                </div>
            </div>
            
        </form>
