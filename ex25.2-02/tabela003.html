<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabela003.css">
    <title>Tabela</title>
</head>
<body>
    <table>
        <caption>Mesclagem Das Tabelas</caption>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <td>C</td>
        </tr>

        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td>F</td>
            <td rowspan="2">G</td>
        </tr>

        <tr>
            <td>I</td>
            <td>J</td>
        </tr>

        <tr>
            <td>L</td>
            <td colspan="2">M</td>
            <td>O</td>
        </tr>

    </table>
</body>
</html>
